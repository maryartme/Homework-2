<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Table</title>
</head>
<body>
    <table border="1">
        <caption>Table</caption>
        <thead>
            <tr>
                <th>Company</th>
                <th>Company</th>
                <th>Company</th>
                <th>Company</th>
                <th>Company</th>
            </tr>
        </thead>
        <tbody>
        <tr>
            <th rowspan="3" class="block_color1">Instagram</th>
            <th class="block_color1">Instagram</th>
            <th>Instagram</th>
            <th rowspan="2" class="block_color1">Instagram</th>
            <th>Instagram</th>
        </tr>
        <tr>
            <th>LinkedIn</th>
            <th>LinkedIn</th>
            <th>LinkedIn</th>
        </tr>
        <tr>
            <th class="block_color2">HyperX</th>
            <th colspan="4" class="block_color2">HyperX</th>
        </tr>
        <tr>
            <th class="block_color3"> Facebook</th>
            <th>Facebook</th>
            <th class="block_color3">Facebook</th>
            <th>Facebook</th>
            <th class="block_color3">Facebook</th>
        </tr>
        <tr>
            <th colspan="3" class="block_color4">Microsoft</th>
            <th>Microsoft</th>
            <th class="block_color4">Microsoft</th>
        </tr>
        <tr>
            <th colspan="5" class="block_color6">EPAM</th>
        </tr>
        <tr>
            <th class="block_color5">Bizzard</th>
            <th colspan="3" class="block_color5">Bizzard</th>
            <th>Bizzard</th>
        </tr>
    </tbody>
    </table>
</body>
</html>
